<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulte o CEP</title>
</head>
<body>
    <h1>Cadastro de Usuario</h1>
    <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP</label>
        <input type="text" id="cep" autocapitalize="off">
        <br>
        <label for="rua">Rua</label>
        <input type="text" id="rua" readonly>
        <br>
        <label for="numero">Número</label>
        <input type="text" id="numero" >
        <br>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" readonly>
        <br>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" readonly>
        <br>
        <label for="estado">Estado</label>
        <input type="text" id="estado" readonly>
        <br>
    </fieldset>

    <script>
        //Preemcher os inputs com Função (Arrow functions)
        const preecherFormulario = (enderco => {
            document.getElementById("rua"),value = enderco.logradouro;
            document.getElementById("bairro"),value = enderco.bairro;
            document.getElementById("cidade"),value = enderco.localidade;
            document.getElementById("estado"),value = enderco.endereco.uf;
        })
        //Auto Preenchimento
        const cepValido = (cep) => {
            if (cep.lenght == 8) {
                return true;
            } else {
                return false;
            }
        }

        //Buscar API
        const PesquisaCep = async () => {
            const cep =document.getElementById("cep").value;
            const url = `https://viacep.com.br/ws/${cep}/json/`;
            if (cepValido(cep)) {
                const dados = await fetch (url);
                const endereco = await dados.json();
                preecherFormulario(endereco)
            } 
        }
        //Chmar a função
        document.getElementById("cep")
    </script>
</body>
</html>
